<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input id="name" type="text" class="form-control" ngControl="name" #name="ngForm" [(ngModel)]="user.name">
                </div>

                <div *ngIf="name.touched && name.errors">
                    <div class="alert alert-danger" *ngIf="name.errors.required">name is required</div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" ngControl="email" #email="ngForm" [(ngModel)]="user.email">
                </div>

                <div *ngIf="email.touched && email.errors">
                    <div class="alert alert-danger" *ngIf="email.errors.email">Enter valid email</div>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input ngControl="phone" type="text" class="form-control" [(ngModel)]="user.phone">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div>
                    <div class="form-group">
                        <label>Street</label>
                        <input ngControl="street" type="text" class="form-control" [(ngModel)]="user.address.street">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input ngControl="suite" type="text" class="form-control" [(ngModel)]="user.address.suite">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input ngControl="city" type="text" class="form-control" [(ngModel)]="user.address.city">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input ngControl="zipcode" type="text" class="form-control" [(ngModel)]="user.address.zipcode">
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
